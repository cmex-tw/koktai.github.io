<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./koktai-text-token.html">

<dom-module id="koktai-text">
  <template>
    <style>
    :host {
         display: inline;
    }
    </style>
    <template is="dom-repeat" items="{{content}}" restamp>
        <koktai-text-token token="{{item}}" />
    </template>
  </template>
  <script>
  class KoktaiText extends Polymer.Element {
      static get is() { return 'koktai-text'; }
      static get properties() {  
        return {
          content: {
            type: Array, 
            notify: true
            }
         }
      }
    }
    window.customElements.define(KoktaiText.is, KoktaiText);
  </script>

</dom-module>
