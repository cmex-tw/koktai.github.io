<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./koktai-text.html">

<dom-module id="han-ruby">
  <template>
    <style>
      @import '/css/han.min.css';
      :host {
        display: inline;
      }
    </style>
    <ruby id="r" class="zhuyin">
      <koktai-text-token token="[[text]]"></koktai-text-token>
      <rt>[[annot]]</rt>
    </ruby>
  </template>

  <script>
    /**
     * `han-ruby`
     * display sinogram(s) with ruby annotation
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HanRuby extends Polymer.Element {
      static get is() { return 'han-ruby'; }
      static get properties() {  
        return {
          text: {
            type: Object, notify: true
            },
           annot: {
             type: String, notify: true
           }
         }
      }
    }

    window.customElements.define(HanRuby.is, HanRuby);
  </script>
</dom-module>
